<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengambil Data dengan AJAX</title>
    <style>
      #quote-container {
        width: 80%;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="quote-container">
      <h1>Quote of the Day</h1>
      <p id="quote-text">Loading...</p>
    </div>

    <script>
      // Fungsi untuk mengambil data dari URL menggunakan AJAX
      function fetchData() {
        var xhr = new XMLHttpRequest();

        xhr.open("GET", "https://dummyjson.com/quotes/", true);

        xhr.onload = function () {
          if (xhr.status === 200) {
            var data = JSON.parse(xhr.quotes);
            displayQuote(data);
          } else {
            console.error("Gagal mengambil data: " + xhr.statusText);
          }
        };

        xhr.onerror = function () {
          console.error("Kesalahan jaringan");
        };

        xhr.send();
      }

      // Fungsi untuk menampilkan kutipan di halaman web
      function displayQuote(data) {
        var quoteContainer = document.getElementById("quote-text");
        quoteContainer.textContent = data[0].quote;
      }

      // Panggil fungsi fetchData saat halaman dimuat
      fetchData();
    </script>
  </body>
</html>
