<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 - Arrow Function</title>
  </head>
  <body>
    <h1>Ini Arrow Function</h1>

    <p id="demo1"></p>
    <p id="demo2"></p>
  </body>
  <script>
    let hello = "";
    let hello1 = "";

    //Traditional Function
    hello = function () {
      return "Hello World";
    };

    //Arrow Function
    hello1 = () => "Hello World Lagi";

    document.getElementById("demo1").innerHTML = hello();
    document.getElementById("demo2").innerHTML = hello1();
  </script>
</html>
